<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testimonials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .testimonials {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .testimonials h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .testimonial {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .testimonial p {
      font-size: 16px;
      line-height: 1.6;
    }

    .author {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="testimonials">
    <h2>What Our Clients Say</h2>

    <div class="testimonial">
      <p>"This service changed the way we run our business. Highly recommended!"</p>
      <div class="author">– Sarah Khan</div>
    </div>

    <div class="testimonial">
      <p>"Outstanding support and excellent results. I will definitely come back!"</p>
      <div class="author">– Ahmed Raza</div>
    </div>

    <div class="testimonial">
      <p>"Professional, efficient, and friendly. Couldn't ask for more."</p>
      <div class="author">– Fatima Ali</div>
    </div>
  </div>

</body>
</html>
