<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .pricing-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .pricing-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      text-align: center;
    }
    .pricing-card h2 {
      color: #333;
    }
    .price {
      font-size: 32px;
      color: #00b894;
      margin: 20px 0;
    }
    .features {
      list-style: none;
      padding: 0;
      color: #555;
    }
    .features li {
      margin: 10px 0;
    }
    .btn {
      margin-top: 20px;
      background: #00b894;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #019875;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Our Pricing Plans</h1>

  <div class="pricing-section">
    <!-- Basic Plan -->
    <div class="pricing-card">
      <h2>Basic</h2>
      <p class="price">$9/month</p>
      <ul class="features">
        <li>1 Website</li>
        <li>10GB Storage</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <!-- Standard Plan -->
    <div class="pricing-card">
      <h2>Standard</h2>
      <p class="price">$19/month</p>
      <ul class="features">
        <li>10 Websites</li>
        <li>50GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <!-- Premium Plan -->
    <div class="pricing-card">
      <h2>Premium</h2>
      <p class="price">$29/month</p>
      <ul class="features">
        <li>Unlimited Websites</li>
        <li>200GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>

</body>
</html>
